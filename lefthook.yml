pre-commit:
  parallel: false
  commands:
    lint-staged:
      run: bunx biome lint --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      fail_text: "Linting issues found!"
    format-staged:
      run: bunx biome format --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
