name: cicd

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  lint:
    name: install, lint, build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install --ignore-scripts --frozen-lockfile
      - run: bun run lint
      - run: bun run build:prod
      - run: bun run compile
